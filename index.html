<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/rps-icon.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="loader">
    <img src="img/rps.png" alt="">
  </div>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <main class="container">
    <h1>The Rock Paper Scissors Game</h1>
    <div class="display-moves">
      <div class="moves">
        <h4>Player Move</h4>
        <img id="playerMove" src="img/Rock.png">
      </div>
      <div class="separator">VS</div>
      <div class="moves">
        <h4>Computer Move</h4>
        <img id="computerMove" src="img/Rock.png">
      </div>
    </div>
    <h2>Click on the image below to select your move:<h2>
    <div class="player-choice">
      <div class="player-choice-2">
        <input class="options" type="image" src="img/Rock.png" value="Rock" />
        <input class="options" type="image" src="img/Paper.png" value="Paper" />
        <input class="options" type="image" src="img/Scissors.png" value="Scissors" />
      </div>
    </div>
    <div id="afterClick">
      <div>
        <h2>Click the button below to view your perfomance &#x1F61C;</h2>
        <button><h1>&#x2728;RESULTS&#x2728;</h1></button><img src="img/close.png" alt="" id="close">
      </div>
      <div class="scores">
        <h2>Player = <span id="playerScore">0</span> Computer = <span id="computerScore">0</span> Draw = <span id="draw">0</span></h2>

      </div>
    </div>
  </main>
    <script src="main.js"></script>
</body>
</html>
